<VirtualHost *:80>
    DocumentRoot /var/www/html/src
    <Directory /var/www/html/src>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Expose admin panels outside of DocumentRoot
    Alias /admin /var/www/html/admin
    <Directory /var/www/html/admin>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /firma_admin /var/www/html/firma_admin
    <Directory /var/www/html/firma_admin>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /user /var/www/html/user
    <Directory /var/www/html/user>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
